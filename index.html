<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>C2会员管理系统</title>
    
    <!-- Error Handling -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var root = document.getElementById('root');
        if (root) {
          var displayMsg = msg;
          if (error && error.message) displayMsg = error.message;
          
          root.innerHTML = '<div style="color:#ef4444; padding:20px; font-family:sans-serif;">' +
            '<h3 style="font-size:1.5rem; font-weight:bold; margin-bottom:10px;">Application Error</h3>' +
            '<p style="background:#fee2e2; padding:10px; border-radius:8px;">' + displayMsg + '</p>' +
            '<p style="color:#666; margin-top:10px; font-size:0.9rem;">Line: ' + line + '</p>' +
            '</div>';
        }
        console.error(error || msg);
        return false;
      };
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Microsoft YaHei', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.3s ease-out forwards',
              'bounce-small': 'bounceSmall 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              bounceSmall: {
                '0%': { transform: 'scale(0.9)' },
                '50%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "uuid": "https://esm.sh/uuid@9.0.0",
        "date-fns": "https://esm.sh/date-fns@2.30.0"
      }
    }
    </script>
</head>
<body class="bg-gray-100 dark:bg-slate-950 text-gray-900 dark:text-white antialiased overflow-hidden select-none">
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react">
        import React, { useState, useEffect, createContext, useContext } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
            Users, CreditCard, Wallet, Settings, ArrowRight, Lock, 
            Search, Plus, Trash2, X, User, Calendar, Cake, 
            Delete, Check, CheckCircle, AlertCircle, Info, AlertTriangle,
            LogOut, UserCircle, Store, Sparkles, ChevronRight, Receipt, Moon, Sun, 
            RotateCcw, UserX, Database, ArrowLeft, Shield, Palette, Home
        } from 'lucide-react';
        import { v4 as uuidv4 } from 'uuid';
        import { format } from 'date-fns';

        // -------------------------
        // 1. STORAGE UTILS
        // -------------------------
        const MEMBERS_KEY = 'c2_members';
        const SETTINGS_KEY = 'c2_settings';
        const USER_KEY = 'c2_user_info';
        const LOCKED_STATE_KEY = 'c2_locked_state';

        const getMembers = () => {
            try {
                const data = localStorage.getItem(MEMBERS_KEY);
                return data ? JSON.parse(data) : [];
            } catch (e) {
                console.error('Failed to load members', e);
                return [];
            }
        };

        const saveMembers = (members) => {
            localStorage.setItem(MEMBERS_KEY, JSON.stringify(members));
        };

        const getSettings = () => {
            try {
                const data = localStorage.getItem(SETTINGS_KEY);
                return data ? JSON.parse(data) : {
                    pinCode: null,
                    enableStartupLock: false,
                    theme: 'light',
                };
            } catch (e) {
                return {
                    pinCode: null,
                    enableStartupLock: false,
                    theme: 'light',
                };
            }
        };

        const saveSettings = (settings) => {
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
        };

        const getUser = () => {
            try {
                const data = localStorage.getItem(USER_KEY);
                return data ? JSON.parse(data) : null;
            } catch (e) {
                return null;
            }
        };

        const saveUser = (user) => {
            localStorage.setItem(USER_KEY, JSON.stringify(user));
        };

        const getLockedState = () => {
            return localStorage.getItem(LOCKED_STATE_KEY) === 'true';
        };

        const setLockedState = (locked) => {
            if (locked) {
                localStorage.setItem(LOCKED_STATE_KEY, 'true');
            } else {
                localStorage.removeItem(LOCKED_STATE_KEY);
            }
        };

        const clearAllData = () => {
            localStorage.removeItem(MEMBERS_KEY);
            localStorage.removeItem(SETTINGS_KEY);
            localStorage.removeItem(USER_KEY);
            localStorage.removeItem(LOCKED_STATE_KEY);
        };

        const clearMembers = () => {
            localStorage.removeItem(MEMBERS_KEY);
        };

        const clearUserInfo = () => {
            localStorage.removeItem(USER_KEY);
        };

        // -------------------------
        // 2. UI CONTEXT
        // -------------------------
        const UIContext = createContext(undefined);

        const useUI = () => {
            const context = useContext(UIContext);
            if (!context) {
                throw new Error('useUI must be used within a UIProvider');
            }
            return context;
        };

        const UIProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);
            const [dialog, setDialog] = useState(null);

            const toast = (message, type = 'info') => {
                const id = uuidv4();
                setToasts((prev) => [...prev, { id, type, message }]);
                setTimeout(() => {
                    setToasts((prev) => prev.filter((t) => t.id !== id));
                }, 3000);
            };

            const confirm = (options) => {
                setDialog(options);
            };

            const handleConfirm = () => {
                if (dialog?.onConfirm) dialog.onConfirm();
                setDialog(null);
            };

            const handleCancel = () => {
                if (dialog?.onCancel) dialog.onCancel();
                setDialog(null);
            };

            return (
                <UIContext.Provider value={{ toast, confirm }}>
                    {children}
                    {/* Toast Container */}
                    <div className="fixed top-6 left-1/2 -translate-x-1/2 z-[200] flex flex-col gap-3 w-full max-w-sm pointer-events-none px-4">
                        {toasts.map((t) => (
                            <div
                                key={t.id}
                                className={`pointer-events-auto flex items-center gap-3 px-4 py-3 rounded-xl shadow-lg shadow-gray-200/50 dark:shadow-black/30 border animate-slide-up ${
                                    t.type === 'success' 
                                        ? 'bg-white dark:bg-slate-800 border-green-500/50 text-green-700 dark:text-green-400'
                                        : t.type === 'error'
                                        ? 'bg-white dark:bg-slate-800 border-red-500/50 text-red-700 dark:text-red-400'
                                        : 'bg-white dark:bg-slate-800 border-blue-500/50 text-blue-700 dark:text-blue-400'
                                }`}
                            >
                                {t.type === 'success' && <CheckCircle size={20} className="shrink-0" />}
                                {t.type === 'error' && <AlertCircle size={20} className="shrink-0" />}
                                {t.type === 'info' && <Info size={20} className="shrink-0" />}
                                <span className="font-medium text-sm dark:text-gray-100">{t.message}</span>
                            </div>
                        ))}
                    </div>

                    {/* Confirm Dialog Overlay */}
                    {dialog && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/40 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl w-full max-w-sm p-6 animate-scale-in border border-gray-100 dark:border-slate-700">
                                <div className={`w-12 h-12 rounded-full flex items-center justify-center mb-4 mx-auto ${
                                    dialog.type === 'danger' ? 'bg-red-100 text-red-600 dark:bg-red-900/30' : 'bg-blue-100 text-blue-600 dark:bg-blue-900/30'
                                }`}>
                                    {dialog.type === 'danger' ? <AlertTriangle size={24} /> : <Info size={24} />}
                                </div>
                                
                                <h3 className="text-xl font-bold text-center text-gray-800 dark:text-white mb-2">
                                    {dialog.title}
                                </h3>
                                <p className="text-center text-gray-500 dark:text-gray-400 mb-8 leading-relaxed">
                                    {dialog.message}
                                </p>

                                <div className="flex gap-3">
                                    <button
                                        onClick={handleCancel}
                                        className="flex-1 px-4 py-3 rounded-xl bg-gray-100 dark:bg-slate-700 text-gray-700 dark:text-gray-300 font-bold hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors"
                                    >
                                        {dialog.cancelText || '取消'}
                                    </button>
                                    <button
                                        onClick={handleConfirm}
                                        className={`flex-1 px-4 py-3 rounded-xl font-bold text-white shadow-lg transition-transform active:scale-95 ${
                                            dialog.type === 'danger' 
                                            ? 'bg-red-500 hover:bg-red-600 shadow-red-500/30' 
                                            : 'bg-blue-600 hover:bg-blue-700 shadow-blue-500/30'
                                        }`}
                                    >
                                        {dialog.confirmText || '确认'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </UIContext.Provider>
            );
        };

        // -------------------------
        // 3. COMPONENTS
        // -------------------------
        
        // --- VirtualKeypad ---
        const VirtualKeypad = ({ 
            value, 
            onChange, 
            onConfirm, 
            label = "请输入金额",
            confirmLabel = "确认",
            isPassword = false
        }) => {
            const handleNumClick = (num) => {
                if (isPassword && value.length >= 4) return;
                if (num === '.' && value.includes('.')) return;
                if (num === '.' && value === '') {
                    onChange('0.');
                    return;
                }
                if (value === '0' && num !== '.') {
                    onChange(num);
                    return;
                }
                onChange(value + num);
            };

            const handleBackspace = () => {
                onChange(value.slice(0, -1));
            };

            const keys = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '.', '0'];

            return (
                <div className="flex flex-col gap-6 w-full max-w-[400px] mx-auto p-8 bg-white dark:bg-slate-800 rounded-[2.5rem] shadow-2xl border border-gray-100 dark:border-slate-700">
                    <div className="text-center mb-4">
                        <label className="text-sm text-gray-500 dark:text-gray-400 font-medium tracking-wide uppercase">{label}</label>
                        <div className="text-5xl font-bold text-gray-800 dark:text-white mt-3 h-16 flex items-center justify-center tracking-[0.2em] font-mono">
                            {isPassword ? '•'.repeat(value.length) : (value || '0')}
                        </div>
                    </div>

                    <div className="grid grid-cols-3 gap-4">
                        {keys.map((key) => (
                            <button
                                key={key}
                                onClick={() => handleNumClick(key)}
                                className="h-20 rounded-2xl bg-gray-50 dark:bg-slate-700/50 text-3xl font-medium text-gray-700 dark:text-gray-200 hover:bg-white hover:shadow-lg dark:hover:bg-slate-600 active:scale-95 transition-all duration-200 border border-transparent hover:border-gray-200 dark:hover:border-slate-500"
                            >
                                {key}
                            </button>
                        ))}
                        <button
                            onClick={handleBackspace}
                            className="h-20 rounded-2xl bg-red-50 dark:bg-red-900/20 text-red-500 dark:text-red-400 flex items-center justify-center hover:bg-red-100 dark:hover:bg-red-900/40 active:scale-95 transition-all duration-200"
                        >
                            <Delete size={32} />
                        </button>
                    </div>

                    <button
                        onClick={onConfirm}
                        disabled={!value || (isPassword && value.length !== 4)}
                        className="w-full mt-4 h-20 rounded-2xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 disabled:from-gray-300 disabled:to-gray-400 dark:disabled:from-slate-700 dark:disabled:to-slate-800 disabled:cursor-not-allowed text-white text-2xl font-bold flex items-center justify-center gap-3 active:scale-[0.98] transition-all shadow-xl shadow-blue-500/20"
                    >
                        <Check size={32} />
                        {confirmLabel}
                    </button>
                </div>
            );
        };

        // --- LockScreen ---
        const LockScreen = ({ pin, onUnlock }) => {
            const [input, setInput] = useState('');
            const [error, setError] = useState(false);

            const handleConfirm = () => {
                if (input === pin) {
                    onUnlock();
                } else {
                    setError(true);
                    setInput('');
                    setTimeout(() => setError(false), 500);
                }
            };

            return (
                <div className="fixed inset-0 z-50 bg-gray-100 dark:bg-slate-900 flex flex-col items-center justify-center p-4">
                    <div className={`transition-transform duration-300 ${error ? 'translate-x-[-10px] animate-pulse' : ''}`}>
                        <div className="flex justify-center mb-6">
                            <div className="p-6 bg-white dark:bg-slate-800 rounded-full shadow-2xl">
                                <Lock size={48} className="text-blue-600 dark:text-blue-400" />
                            </div>
                        </div>
                        <h1 className="text-2xl font-bold text-gray-800 dark:text-white text-center mb-8">
                            C2 会员管理系统已锁定
                        </h1>
                        <VirtualKeypad
                            value={input}
                            onChange={(v) => {
                                if (v.length <= 4) setInput(v);
                                setError(false);
                            }}
                            onConfirm={handleConfirm}
                            label={error ? "密码错误，请重试" : "请输入4位密码解锁"}
                            confirmLabel="解锁"
                            isPassword={true}
                        />
                    </div>
                </div>
            );
        };

        // --- Onboarding ---
        const Onboarding = ({ onComplete }) => {
            const [step, setStep] = useState(1);
            const [type, setType] = useState(null);
            const [name, setName] = useState('');

            const handleComplete = () => {
                if (type && name) {
                    onComplete({
                        type,
                        name,
                        joinedAt: new Date().toISOString()
                    });
                }
            };

            return (
                <div className="fixed inset-0 z-[100] bg-white dark:bg-slate-950 flex flex-col items-center justify-center p-6 animate-fade-in">
                    <div className="max-w-md w-full">
                        {step === 1 && (
                            <div className="animate-slide-up">
                                <h2 className="text-3xl font-bold text-center mb-2 text-gray-900 dark:text-white">欢迎使用 C2</h2>
                                <p className="text-gray-500 text-center mb-8">首先，请选择您的使用类型</p>
                                <div className="grid grid-cols-2 gap-4">
                                    <div 
                                        onClick={() => setType('personal')} 
                                        className={`cursor-pointer p-6 rounded-2xl border-2 transition-all flex flex-col items-center gap-4 active:scale-95 ${type === 'personal' ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20 shadow-md' : 'border-gray-200 dark:border-slate-700 hover:border-blue-300'}`}
                                    >
                                        <UserCircle size={48} className={type === 'personal' ? 'text-blue-600' : 'text-gray-400'} />
                                        <span className={`font-bold ${type === 'personal' ? 'text-blue-600' : 'text-gray-500'}`}>个人使用</span>
                                    </div>
                                    <div 
                                        onClick={() => setType('business')} 
                                        className={`cursor-pointer p-6 rounded-2xl border-2 transition-all flex flex-col items-center gap-4 active:scale-95 ${type === 'business' ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20 shadow-md' : 'border-gray-200 dark:border-slate-700 hover:border-blue-300'}`}
                                    >
                                        <Store size={48} className={type === 'business' ? 'text-blue-600' : 'text-gray-400'} />
                                        <span className={`font-bold ${type === 'business' ? 'text-blue-600' : 'text-gray-500'}`}>商铺管理</span>
                                    </div>
                                </div>
                                <button 
                                    disabled={!type} 
                                    onClick={() => setStep(2)} 
                                    className="w-full mt-8 bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-500/30 transition-all active:scale-95"
                                >
                                    下一步
                                </button>
                            </div>
                        )}
                        {step === 2 && (
                            <div className="animate-slide-up">
                                <h2 className="text-3xl font-bold text-center mb-2 text-gray-900 dark:text-white">怎么称呼您？</h2>
                                <p className="text-gray-500 text-center mb-8">我们将为您定制个性化主页</p>
                                <div className="bg-gray-100 dark:bg-slate-800 p-6 rounded-2xl animate-scale-in">
                                    <label className="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">管理用户名</label>
                                    <input 
                                        autoFocus 
                                        type="text" 
                                        value={name} 
                                        onChange={(e) => setName(e.target.value)} 
                                        className="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-900 text-gray-800 dark:text-white text-lg outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" 
                                        placeholder={type === 'business' ? "例如：李店长" : "例如：管理员"} 
                                    />
                                </div>
                                <div className="flex gap-4 mt-8">
                                    <button onClick={() => setStep(1)} className="flex-1 bg-gray-200 dark:bg-slate-800 text-gray-600 dark:text-white py-4 rounded-xl font-bold hover:bg-gray-300 dark:hover:bg-slate-700 transition-colors">上一步</button>
                                    <button disabled={!name.trim()} onClick={() => setStep(3)} className="flex-[2] bg-blue-600 hover:bg-blue-700 disabled:opacity-50 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-500/30 transition-all active:scale-95">确认</button>
                                </div>
                            </div>
                        )}
                        {step === 3 && (
                            <div className="animate-slide-up">
                                <div className="flex justify-center mb-6">
                                    <div className="w-20 h-20 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center text-green-600 animate-bounce-small">
                                        <Sparkles size={40} />
                                    </div>
                                </div>
                                <h2 className="text-3xl font-bold text-center mb-4 text-gray-900 dark:text-white">准备就绪！</h2>
                                <div className="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm space-y-4 mb-8 border border-gray-100 dark:border-slate-700">
                                    <div className="flex items-center gap-4">
                                        <div className="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold">1</div>
                                        <p className="dark:text-gray-300">在 <span className="font-bold">会员管理</span> 添加您的第一位会员</p>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="w-8 h-8 rounded-full bg-red-100 text-red-600 flex items-center justify-center font-bold">2</div>
                                        <p className="dark:text-gray-300">使用 <span className="font-bold">会员消费</span> 快速扣款（支持触屏）</p>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="w-8 h-8 rounded-full bg-gray-100 text-gray-600 flex items-center justify-center font-bold">3</div>
                                        <p className="dark:text-gray-300">点击 <span className="font-bold">退出全屏</span> 可最小化软件</p>
                                    </div>
                                </div>
                                <button onClick={handleComplete} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-500/30 flex items-center justify-center gap-2 transition-all active:scale-95">
                                    开始使用 <ChevronRight size={20} />
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // -------------------------
        // 4. VIEWS
        // -------------------------

        // --- HomeDashboard ---
        const HomeDashboard = ({ onNavigate, user, onLock, hasPin }) => {
            const handleLockClick = () => {
                if (hasPin) {
                    onLock();
                } else {
                    onNavigate('settings');
                }
            };

            return (
                <div className="h-full flex flex-col p-8 animate-in fade-in duration-500 overflow-y-auto">
                    <div className="mb-8 pl-2">
                        <h2 className="text-3xl font-bold text-gray-800 dark:text-white">你好呀！{user ? user.name : '管理员'}</h2>
                        <p className="text-gray-500 mt-1">欢迎回来，今天想做点什么？</p>
                    </div>

                    <div className="flex-1 flex items-center justify-center pb-10">
                        <div className="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div
                                onClick={() => onNavigate('members')}
                                className="group bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-lg hover:shadow-2xl hover:scale-[1.02] transition-all cursor-pointer border-2 border-transparent hover:border-blue-500 relative overflow-hidden flex flex-col justify-between h-64"
                            >
                                <div className="absolute -top-6 -right-6 p-8 opacity-5 dark:opacity-10 group-hover:opacity-10 dark:group-hover:opacity-20 transition-opacity">
                                    <Users size={160} className="text-blue-500" />
                                </div>
                                <div className="relative z-10">
                                    <div className="w-14 h-14 bg-blue-100 dark:bg-blue-900/30 rounded-2xl flex items-center justify-center text-blue-600 dark:text-blue-400 mb-4 group-hover:bg-blue-600 group-hover:text-white transition-colors shadow-md shadow-blue-500/20">
                                        <Users size={28} />
                                    </div>
                                    <h3 className="text-2xl font-bold text-gray-800 dark:text-white mb-2">会员管理</h3>
                                    <p className="text-gray-500 dark:text-gray-400 text-sm leading-relaxed">添加新会员、查询信息、删除会员及查看消费记录。</p>
                                </div>
                                <span className="relative z-10 inline-flex items-center text-blue-600 dark:text-blue-400 font-bold group-hover:translate-x-2 transition-transform">
                                    进入管理 <ArrowRight size={20} className="ml-2" />
                                </span>

            const [searchQuery, setSearchQuery] = useState('');
            const [selectedMember, setSelectedMember] = useState(null);
            const [amount, setAmount] = useState('');
            const [error, setError] = useState(null);
            
            // Result State
            const [lastTransaction, setLastTransaction] = useState(null);

            const title = mode === 'consume' ? '会员消费' : '会员充值';

            const filteredMembers = searchQuery.length > 0 ? members.filter((m) => {
                if (mode === 'consume') {
                    return m.phone.endsWith(searchQuery);
                }
                return m.phone.includes(searchQuery) || m.name.includes(searchQuery);
            }) : [];

            const handleSelectMember = (member) => {
                setSelectedMember(member);
                setAmount('');
                setError(null);
                setAnimClass('animate-slide-in-right'); 
                setStep('amount');
            };

            const handleBackToSearch = () => {
                setAnimClass('animate-slide-in-left'); 
                setStep('search');
            };

            const handleAmountChange = (val) => {
                setAmount(val);
                if (error) setError(null);
            };

            const handleConfirmTransaction = () => {
                if (!selectedMember || !amount) return;
                const numAmount = parseFloat(amount);
                
                if (mode === 'consume' && selectedMember.balance < numAmount) {
                    const msg = `余额不足！当前余额: ¥${selectedMember.balance.toFixed(2)}`;
                    setError(msg);
                    toast(msg, 'error'); 
                    return;
                }

                let newBalance = selectedMember.balance;
                if (mode === 'consume') {
                    newBalance -= numAmount;
                } else {
                    newBalance += numAmount;
                }

                setLastTransaction({
                    member: selectedMember,
                    deducted: numAmount,
                    remaining: newBalance
                });

                onTransaction(selectedMember.id, numAmount);
                toast(`${mode === 'consume' ? '消费' : '充值'}成功！`, 'success');
                
                setAnimClass('animate-scale-in'); 
                setStep('result');
            };

            const reset = () => {
                setSearchQuery('');
                setSelectedMember(null);
                setAmount('');
                setError(null);
                setLastTransaction(null);
                setAnimClass('animate-fade-in'); 
                setStep('search');
            };

            if (step === 'result' && lastTransaction) {
                return (
                    <div className={`flex flex-col items-center justify-center h-full p-8 ${animClass}`}>

                };

                const onInteract = () => {
                    requestFullscreen();

                };
                ['click', 'touchstart', 'keydown'].forEach(e => document.addEventListener(e, onInteract));

                    phone,
                    balance: 0,
                    birthday,
                    transactions: [],
                    createdAt: new Date().toISOString()
                };
                setMembers(prev => [...prev, newMember]);
            };

            const deleteMember = (id) => {
                setMembers(prev => prev.filter(m => m.id !== id));
            };

            const handleTransaction = (memberId, amount) => {
                setMembers(prev => prev.map(m => {
                    if (m.id === memberId) {
                        const isConsume = currentView === 'consume';
                        const newTx = {
                            id: uuidv4(),
                            type: isConsume ? 'consume' : 'recharge',
                            amount,
                            date: new Date().toISOString()
                        };
                        return {
                            ...m,
                            balance: isConsume ? m.balance - amount : m.balance + amount,
                            transactions: [...m.transactions, newTx]
                        };
                    }
                    return m;
                }));
            };

            const handleExitFullScreen = () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen().catch(() => {});
                }
            };

            const handleManualLock = () => {
                if (settings.pinCode) {
                    setLockedState(true);
                    setIsLocked(true);
                }
            };

            const handleUnlock = () => {
                setLockedState(false);
                setIsLocked(false);
            };

            const handleOnboardingComplete = (userInfo) => {
                setUser(userInfo);
                saveUser(userInfo);
            };

            if (!isInitialized) return null;

            if (!user) {
                return (
                    <div className={`h-screen w-screen bg-gray-50 dark:bg-slate-900`}>
                        <Onboarding onComplete={handleOnboardingComplete} />
                    </div>
                );
            }

            return (
                <div className={`h-screen w-screen overflow-hidden flex bg-white dark:bg-slate-950 transition-colors duration-300`}>
                    {isLocked && <LockScreen pin={settings.pinCode} onUnlock={handleUnlock} />}
                    
                    <nav className="w-24 md:w-64 bg-white dark:bg-slate-900 border-r border-gray-100 dark:border-slate-800 flex flex-col justify-between p-4 shadow-xl z-10">
                        <div>
                            <div className="mb-10 px-2 flex items-center gap-3 overflow-hidden">
                                <div className="w-10 h-10 min-w-[40px] bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-blue-500/30">
                                    C2
                                </div>
                                <h1 className="text-xl font-bold text-gray-800 dark:text-white hidden md:block whitespace-nowrap">会员管理</h1>
                            </div>
                            <div className="space-y-2">
                                <NavButton 
                                    active={currentView === 'home'} 
                                    onClick={() => setCurrentView('home')} 
                                    icon={<Home size={24} />} 
                                    label="系统主页" 
                                />
                            </div>
                        </div>
                        
                        <div className="flex flex-col gap-2">
                            {settings.pinCode && (
                                <button 
                                    onClick={handleManualLock}
                                    className="flex items-center gap-4 px-4 py-3 text-blue-600 hover:bg-blue-50 dark:text-blue-400 dark:hover:bg-blue-900/20 rounded-xl transition-all font-medium"
                                >
                                    <Lock size={24} />
                                    <span className="hidden md:block">立即锁定</span>
                                </button>
                            )}
                            <button 
                                onClick={handleExitFullScreen}
                                className="flex items-center gap-4 px-4 py-3 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl transition-all font-medium"
                            >
                                <LogOut size={24} />
                                <span className="hidden md:block">退出全屏</span>
                            </button>
                        </div>
                    </nav>

                    <main className="flex-1 p-4 md:p-6 overflow-hidden relative">
                        <div className="h-full w-full max-w-7xl mx-auto">
                            {currentView === 'home' && (
                                <HomeDashboard 
                                    onNavigate={setCurrentView} 
                                    user={user} 
                                    onLock={handleManualLock} 
                                    hasPin={!!settings.pinCode}
                                />
                            )}
                            {currentView === 'members' && <MemberManager members={members} onAddMember={addMember} onDeleteMember={deleteMember} />}
                            {(currentView === 'consume' || currentView === 'recharge') && <TransactionView mode={currentView} members={members} onTransaction={handleTransaction} />}
                            {currentView === 'settings' && <SettingsView settings={settings} onUpdateSettings={setSettings} />}
                        </div>
                    </main>
                </div>
            );
        };

        const App = () => {
            return (
                <UIProvider>
                    <AppContent />
                </UIProvider>
            );
        };

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
